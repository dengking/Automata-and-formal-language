site_name:  automata-and-formal-language
site_url: https://dengking.github.io/automata-and-formal-language
site_description: Project documentation with Markdown.
site_author: DengKing


repo_url: https://github.com/dengking/automata-and-formal-language

edit_uri: ""



theme:
    name: material
    
        
nav: None

    
extra_css:
    - css/extra.css

markdown_extensions:
    - toc:
        permalink: '#'
        separator: _
    - admonition
    - def_list
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: '!!python/name:pymdownx.emoji.to_svg'
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
        
plugins:
    - search